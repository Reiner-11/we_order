<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="flex flex-col items-center">
 
    <div class="mb-4">
      <img src="/images/Logo.png" alt="WeDeliver Logo" class="rounded-full h-24 w-24">
    </div>

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
      <form>
        <h2 class="text-xl font-semibold text-center text-gray-800 mb-4">Login</h2>
        
        <div class="mb-4">
          <input 
            type="text" 
            placeholder="Username" 
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-yellow-400 focus:outline-none"
          >
        </div>
        
       
        
        <div class="mb-4 relative">
          <input 
            type="password" 
            placeholder="Password" 
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-yellow-400 focus:outline-none"
            <div class="absolute">
                
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
              
              
            </div>

          
        </div>
        
        <div class="mb-4">
          <button 
            type="submit" 
            class="w-full bg-yellow-400 text-white p-3 rounded-lg font-semibold hover:bg-yellow-500 focus:outline-none focus:ring focus:ring-yellow-400"
          >
            Login
          </button>
        </div>
        
        <p class="text-center text-sm text-gray-500">
            Donâ€™t have an account?  
          <a href="#" class="text-yellow-500 font-semibold hover:underline">Sign up</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
